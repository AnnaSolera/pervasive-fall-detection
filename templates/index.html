<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script>
      function initSensor() {
          sensor = new LinearAccelerationSensor({ frequency: 1 });
          sensor.onreading = function() {
            i = sensor.x.toFixed(2)
            j = sensor.y.toFixed(2)
            k = sensor.z.toFixed(2)
            $("#output").html(i+"-<br>"+j+"<br>"+k+"<br>")
            $.post("/upload_data",{'i':i,'j':j,'k':k},
                function(data,status){
                })
          }
          sensor.onerror = function(event) {
            if (event.error.name == 'NotReadableError') {
              console.log('Sensor is not available.');
            }
          };
          sensor.start();
          console.log('started')
      }

      function initSensorIPhone() {
        if (typeof(DeviceMotionEvent) !== 'undefined' && typeof(DeviceMotionEvent.requestPermission) === 'function')
        {
            // iOS 13 device (supports the Permissions API)
            DeviceMotionEvent.requestPermission().then(response => {
                if (response === 'granted')
                {
                    window.addEventListener("deviceorientation", function(event) {
                        let i = event.beta;
                        let j = event.gamma;
                        let k = event.alpha;
                        $("#output").html(i+"-<br>"+j+"<br>"+k+"<br>")
                    })
                }
                else
                {
                    // Permission denied
                    $("#output").html("permission denied")
                }
            }).catch(console.error);
        } else {
            $("#output").html("unsupported phone")
        }

      }

      function test() {
        i = j = k = 0;
        $.post("/upload_data",{'i':i,'j':j,'k':k},
            function(data, status){
                console.log(data)
                console.log(status)
            }
        )
      }

      function logout() {
        $.post("/logout", {},
            function(data, status){
                console.log(data);
                console.log(status);
                window.location.href = "/";
            }
        )
      }
    </script>

</head>
<body>
<button onclick="initSensor()">Start</button>
<button onclick="initSensorIPhone()">Start iPhone</button>
<button onclick="test()">Test senza accelerometro</button>
<button onclick="logout()">LOGOUT</button>
<div id="output"></div>
</body>
</html>
